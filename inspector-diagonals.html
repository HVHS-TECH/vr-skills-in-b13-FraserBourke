<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
            <!-- Set the Sky -->
            <a-sky color="midnightblue"></a-sky>
            
            <!-- Set ground -->
            <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                width="100" height="100">
                    
            </a-plane>
            
            <!-- Set up shapes -->
            <a-box color="red" height="1" width="1" depth="1"
                position="0 1 0">
            </a-box>

            <a-box
            color="blue" height="1" width="1" depth="1"
                position="-1 1 1">
            ></a-box>

            <a-box
            color="purple" height="1" width="1" depth="1"
                position="1 1 -1"
            ></a-box>


            <a-box
            color="cyan" height="1" width="1" depth="1"
                position="2 1 -2"
            ></a-box>
            

            <!-- Hint: Your last shape should be at position 3 1 -3 -->
                
            </a-scene>
    </body>
</html>
