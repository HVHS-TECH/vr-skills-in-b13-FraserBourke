<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <!-- THIS IS WHERE YOUR CODE WILL GO -->
         <a-sky
         color="lightblue"
         ></a-sky>

        <a-plane
        scale="50 50"
        color="grey"
        rotation="-90 0 0"
        ></a-plane>

         <a-sphere
         scale="1 1 1"
         color="white"
         position="0 0.5 0"
        ></a-sphere>

        <a-sphere
         scale="0.75 0.75 0.75"
         color="white"
         position="0 2 0"
        ></a-sphere>

        <a-sphere
         scale="0.5 0.5 0.5"
         color="white"
         position="0 3 0"
        ></a-sphere>

        <a-cylinder
        scale="0.55 0.05 0.55"
        color="black"
        position="0 3.5 0"
        ></a-cylinder>

        <a-cylinder
        scale="0.35 2 0.35"
        color="black"
        position="0 3.5 0"
        ></a-cylinder>

        <a-cone
        scale="0.1 0.6 0.1"
        rotation="-90 -90 -90"
        position="0 3 0.5"
        color="orange"
        ></a-cone>

        </a-scene>
    </body>
</html>
